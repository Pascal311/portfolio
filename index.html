<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio PG</title>
    <script>
        // Fonction pour charger dynamiquement les sections PHP via AJAX
        function loadSection(sectionId) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', sectionId + '.php', true); // Charge le fichier PHP correspondant
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById(sectionId).innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

        // Charger les sections à l'initialisation
        window.onload = function () {
            loadSection('accueil');
            loadSection('compétences');
            loadSection('réalisations');
            loadSection('formation');
            loadSection('contact');
        };
    </script>
</head>
<body>
    <header>
        <h1>Bienvenue sur notre site</h1>
    </header>

    <!-- Sections vides qui seront remplies par AJAX -->
    <section id="accueil"></section>
    <section id="compétences"></section>
    <section id="réalisations"></section>
    <section id="formation"></section>
    <section id="contact"></section>

    <footer>
        <p>&copy; 2024 Mon Site Web</p>
    </footer>
</body>
</html>
